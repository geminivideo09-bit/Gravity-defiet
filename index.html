<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GravityDefied | Calisthenics Hub</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            cyan: '#22d3ee', // cyan-400
                            dark: '#09090b', // zinc-950
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #18181b; 
        }
        ::-webkit-scrollbar-thumb {
            background: #3f3f46; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #22d3ee; 
        }

        .glass-panel {
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .clip-diagonal {
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        /* Utility for dynamic JS rendering */
        .fade-enter { opacity: 0; transform: translateY(20px); }
    </style>
</head>
<body class="antialiased selection:bg-cyan-500 selection:text-black">

    <!-- NAVIGATION -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-black/80 backdrop-blur-md border-b border-white/10">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <!-- Logo -->
            <div onclick="router.navigate('home')" class="cursor-pointer group">
                <div class="text-2xl font-black tracking-tighter italic bg-gradient-to-r from-cyan-400 to-blue-600 bg-clip-text text-transparent group-hover:scale-105 transition-transform duration-300">
                    GRAVITY<span class="text-white">DEFIED</span>
                </div>
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex gap-8 items-center" id="desktop-menu">
                <button onclick="router.navigate('home')" data-page="home" class="nav-link uppercase text-sm font-bold tracking-widest text-gray-400 hover:text-white transition-colors">Home</button>
                <button onclick="router.navigate('skills')" data-page="skills" class="nav-link uppercase text-sm font-bold tracking-widest text-gray-400 hover:text-white transition-colors">Skills</button>
                <button onclick="router.navigate('workouts')" data-page="workouts" class="nav-link uppercase text-sm font-bold tracking-widest text-gray-400 hover:text-white transition-colors">Workouts</button>
                <button onclick="router.navigate('philosophy')" data-page="philosophy" class="nav-link uppercase text-sm font-bold tracking-widest text-gray-400 hover:text-white transition-colors">Philosophie</button>
                <button onclick="router.navigate('skills')" class="bg-white text-black px-6 py-2 font-bold uppercase text-xs tracking-widest hover:bg-cyan-400 transition-colors ml-4">
                    Start Training
                </button>
            </div>

            <!-- Mobile Menu Toggle -->
            <button class="md:hidden text-white hover:text-cyan-400 transition-colors" onclick="toggleMobileMenu()">
                <i data-lucide="menu"></i>
            </button>
        </div>

        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden md:hidden bg-zinc-900 border-b border-white/10 overflow-hidden">
            <div class="flex flex-col p-6 gap-4">
                <button onclick="router.navigate('home'); toggleMobileMenu()" class="text-left text-xl font-bold uppercase text-gray-300 hover:text-cyan-400">Home</button>
                <button onclick="router.navigate('skills'); toggleMobileMenu()" class="text-left text-xl font-bold uppercase text-gray-300 hover:text-cyan-400">Skills</button>
                <button onclick="router.navigate('workouts'); toggleMobileMenu()" class="text-left text-xl font-bold uppercase text-gray-300 hover:text-cyan-400">Workouts</button>
                <button onclick="router.navigate('philosophy'); toggleMobileMenu()" class="text-left text-xl font-bold uppercase text-gray-300 hover:text-cyan-400">Philosophie</button>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT AREA -->
    <main id="app-root" class="min-h-screen pt-20">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- MODAL OVERLAY (Initially Hidden) -->
    <div id="modal-overlay" class="fixed inset-0 z-[100] hidden items-center justify-center p-4 md:p-8 bg-black/90 backdrop-blur-xl opacity-0">
        <!-- Modal Content Injected Here -->
        <div id="modal-content" class="w-full max-w-6xl max-h-[90vh] bg-zinc-900 border border-white/10 rounded-xl overflow-hidden shadow-2xl flex flex-col md:flex-row relative transform scale-95 opacity-0">
            <!-- Dynamic Content -->
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-black border-t border-white/10 py-12 relative z-10">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
             <div class="text-2xl font-black tracking-tighter italic text-white">
                GRAVITY<span class="text-cyan-400">DEFIED</span>
            </div>
            <div class="text-gray-500 text-sm">
                © 2024 Gravity Defied. Built for Athletes.
            </div>
            <div class="flex gap-6">
                <a href="#" class="text-gray-400 hover:text-cyan-400 transition-colors">Instagram</a>
                <a href="#" class="text-gray-400 hover:text-cyan-400 transition-colors">YouTube</a>
            </div>
        </div>
    </footer>

    <!-- JAVASCRIPT DATA & LOGIC -->
    <script>
        // --- DATA ---
        const SKILL_DATA = [
            {
                id: 'pushup',
                title: 'Push Up',
                category: 'Push',
                difficulty: 'Beginner',
                level: 1,
                description: 'Die Basis aller Druckübungen. Trainiert Brust, Schultern und Trizeps.',
                image: 'https://images.unsplash.com/photo-1598971639058-211a74a96fea?auto=format&fit=crop&q=80&w=800',
                steps: ['Hände schulterbreit', 'Körper eine gerade Linie', 'Ellbogen 45° zum Körper', 'Brust berührt fast den Boden'],
                progression: ['Wall Push Up', 'Incline Push Up', 'Knee Push Up'],
                unlocks: ['Diamond Push Up', 'Pseudo Planche Push Up']
            },
            {
                id: 'pullup',
                title: 'Pull Up',
                category: 'Pull',
                difficulty: 'Beginner',
                level: 2,
                description: 'Der König des Oberkörper-Zugs. Baut einen breiten Rücken und starke Arme.',
                image: 'https://images.unsplash.com/photo-1526506118085-60ce8714f8c5?auto=format&fit=crop&q=80&w=800',
                steps: ['Hände etwas weiter als schulterbreit', 'Aktiver Hang (Scapula Retraction)', 'Kinn über die Stange ziehen', 'Kontrolliert ablassen'],
                progression: ['Dead Hang', 'Scapula Pulls', 'Australian Pull Up', 'Band Assisted Pull Up'],
                unlocks: ['Muscle Up', 'One Arm Pull Up']
            },
            {
                id: 'muscleup',
                title: 'Muscle Up',
                category: 'Dynamic',
                difficulty: 'Advanced',
                level: 7,
                description: 'Die ultimative Kombination aus Zug und Druck. Ein explosives Manöver.',
                image: 'https://images.unsplash.com/photo-1521412644187-c49fa049e84d?auto=format&fit=crop&q=80&w=800',
                steps: ['Explosiver High Pull Up', 'Übergang (Transition) schnell durchführen', 'Dips oben auf der Stange', 'Gerade Körperhaltung'],
                progression: ['Explosive Pull Ups', 'Straight Bar Dips', 'Jumping Muscle Up'],
                unlocks: ['Front Lever Muscle Up', '360 Muscle Up']
            },
            {
                id: 'frontlever',
                title: 'Front Lever',
                category: 'Static',
                difficulty: 'Elite',
                level: 9,
                description: 'Statische Halteübung, bei der der Körper horizontal unter der Stange schwebt.',
                image: 'https://images.unsplash.com/photo-1541600383005-565c949cf777?auto=format&fit=crop&q=80&w=800',
                steps: ['Arme komplett gestreckt', 'Latissimus extrem anspannen', 'Hüfte auf Schulterhöhe', 'Core maximal angespannt'],
                progression: ['Tuck Front Lever', 'Adv. Tuck Front Lever', 'Single Leg Front Lever', 'Straddle Front Lever'],
                unlocks: ['Front Lever Pull Ups', 'Victorian Cross']
            },
            {
                id: 'handstand',
                title: 'Handstand',
                category: 'Balance',
                difficulty: 'Intermediate',
                level: 5,
                description: 'Die Kunst der Balance auf den Händen. Erfordert Mobilität und Schulterkraft.',
                image: 'https://images.unsplash.com/photo-1566241142559-40e1dab266c6?auto=format&fit=crop&q=80&w=800',
                steps: ['Hände schulterbreit', 'Finger weit spreizen (greifen den Boden)', 'Schultern aktiv ausdrücken (Elevation)', 'Hollow Body Position'],
                progression: ['Wall Handstand', 'Pike Hold', 'Frog Stand'],
                unlocks: ['Handstand Push Up', 'One Arm Handstand', '90 Degree Push Up']
            },
            {
                id: 'planche',
                title: 'Planche',
                category: 'Static',
                difficulty: 'God Tier',
                level: 10,
                description: 'Der Körper schwebt parallel zum Boden, gehalten nur durch die Hände.',
                image: 'https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?auto=format&fit=crop&q=80&w=800',
                steps: ['Arme gestreckt (Ellenbogen locked)', 'Schultern weit vor die Hände lehnen', 'Scapula Protraktion (Rundrücken)', 'Beine gestreckt und zusammen'],
                progression: ['Planche Lean', 'Tuck Planche', 'Adv. Tuck Planche', 'Straddle Planche'],
                unlocks: ['Maltese', 'Planche Push Ups']
            }
        ];

        // --- COMPONENTS & TEMPLATES ---

        const Components = {
            // Helper to determine difficulty color
            getDifficultyColor: (diff) => {
                if (diff === 'Beginner') return 'bg-green-500/20 text-green-400';
                if (diff === 'Intermediate') return 'bg-yellow-500/20 text-yellow-400';
                if (diff === 'Advanced') return 'bg-red-500/20 text-red-400';
                return 'bg-purple-500/20 text-purple-400';
            },

            SkillCard: (skill) => `
                <div onclick="openModal('${skill.id}')" class="group cursor-pointer relative bg-zinc-900 border border-white/5 overflow-hidden h-96 flex flex-col justify-end transition-transform duration-300 hover:-translate-y-2 card-hover-trigger">
                    <div class="absolute inset-0">
                        <img src="${skill.image}" alt="${skill.title}" class="w-full h-full object-cover opacity-60 group-hover:opacity-40 transition-opacity duration-500 grayscale group-hover:grayscale-0">
                        <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                    </div>
                    <div class="relative p-6 z-10">
                        <div class="flex justify-between items-end mb-2">
                             <span class="px-2 py-1 text-[10px] font-bold uppercase tracking-wider rounded ${Components.getDifficultyColor(skill.difficulty)}">
                                ${skill.difficulty}
                            </span>
                            <div class="w-8 h-8 rounded-full border border-white/20 flex items-center justify-center bg-black/50 backdrop-blur-sm group-hover:bg-cyan-500 group-hover:border-cyan-500 transition-colors">
                                <i data-lucide="chevron-right" class="w-4 h-4 text-white"></i>
                            </div>
                        </div>
                        <h3 class="text-3xl font-black text-white uppercase italic tracking-tighter mb-1">${skill.title}</h3>
                        <p class="text-gray-400 text-sm line-clamp-2 mb-4">${skill.description}</p>
                        <div class="w-full bg-white/10 h-1 rounded-full overflow-hidden">
                            <div class="h-full bg-cyan-400" style="width: ${skill.level * 10}%"></div>
                        </div>
                    </div>
                </div>
            `,

            Hero: () => `
                <section class="relative min-h-screen flex items-center justify-center overflow-hidden -mt-20 pt-20">
                    <div class="absolute inset-0 bg-black">
                         <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-blue-900/20 via-black to-black opacity-50 animate-pulse"></div>
                         <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                    </div>

                    <div class="container mx-auto px-6 relative z-10 grid md:grid-cols-2 gap-12 items-center">
                        <div class="hero-text opacity-0 transform -translate-x-10">
                            <div class="flex items-center gap-2 mb-4">
                                <span class="px-3 py-1 bg-cyan-500/10 border border-cyan-500/50 text-cyan-400 text-xs font-bold uppercase tracking-wider rounded-full">
                                    Ultimate Calisthenics Hub
                                </span>
                            </div>
                            <h1 class="text-6xl md:text-8xl font-black text-white leading-[0.9] mb-6 tracking-tighter">
                                DEINE <br />
                                <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">GRAVITATION</span> <br />
                                DEINE REGELN.
                            </h1>
                            <p class="text-gray-400 text-lg md:text-xl max-w-lg mb-8 leading-relaxed">
                                Meistere deinen Körper. Von den Grundlagen bis zu God-Tier Skills. 
                                Lerne die Technik, verstehe die Progression und breche deine Limits.
                            </p>
                            <div class="flex gap-4">
                                <button onclick="router.navigate('skills')" class="group relative px-8 py-4 bg-white text-black font-black uppercase tracking-widest hover:bg-cyan-400 transition-colors">
                                    Skills lernen
                                    <div class="absolute inset-0 border border-white translate-x-1 translate-y-1 group-hover:translate-x-2 group-hover:translate-y-2 transition-transform pointer-events-none mix-blend-difference"></div>
                                </button>
                                <button onclick="router.navigate('philosophy')" class="px-8 py-4 border border-white/20 text-white font-bold uppercase tracking-widest hover:bg-white/10 transition-colors">
                                    Philosophie
                                </button>
                            </div>
                        </div>

                        <div class="hero-image relative hidden md:block opacity-0 scale-90">
                            <div class="relative w-full aspect-square max-w-md mx-auto">
                                <div class="absolute inset-0 bg-gradient-to-tr from-cyan-500 to-blue-600 rounded-full blur-[100px] opacity-20 animate-pulse"></div>
                                <img src="https://images.unsplash.com/photo-1599058945522-28d584b6f0ff?auto=format&fit=crop&q=80&w=800" 
                                    class="relative z-10 w-full h-full object-cover rounded-2xl grayscale contrast-125 border border-white/10 shadow-2xl clip-diagonal"
                                    alt="Hero Image">
                                
                                <!-- Floating Stats -->
                                <div class="absolute -bottom-10 -left-10 bg-zinc-900 p-4 border border-white/10 rounded-lg shadow-xl z-20 float-anim-1">
                                    <div class="flex items-center gap-3">
                                        <i data-lucide="activity" class="text-cyan-400"></i>
                                        <div>
                                            <p class="text-xs text-gray-400 uppercase">Current Skill</p>
                                            <p class="text-white font-bold">Full Planche</p>
                                        </div>
                                    </div>
                                </div>
                                 <div class="absolute -top-5 -right-5 bg-zinc-900 p-4 border border-white/10 rounded-lg shadow-xl z-20 float-anim-2">
                                    <div class="flex items-center gap-3">
                                        <i data-lucide="flame" class="text-orange-500"></i>
                                        <div>
                                            <p class="text-xs text-gray-400 uppercase">Status</p>
                                            <p class="text-white font-bold">God Mode</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div class="py-20 bg-zinc-950">
                    <div class="container mx-auto px-6">
                        <div class="flex justify-between items-end mb-12">
                            <h3 class="text-3xl font-black text-white uppercase italic">Featured Skills</h3>
                            <button onclick="router.navigate('skills')" class="text-cyan-400 font-bold uppercase text-sm hover:text-white transition-colors flex items-center gap-2">View All <i data-lucide="chevron-right" class="w-4 h-4"></i></button>
                        </div>
                        <div class="grid md:grid-cols-3 gap-6 stagger-grid">
                            ${SKILL_DATA.slice(0, 3).map(skill => Components.SkillCard(skill)).join('')}
                        </div>
                    </div>
                </div>
            `,

            SkillsPage: (filter = 'All') => {
                const categories = ['All', 'Push', 'Pull', 'Static', 'Dynamic', 'Balance'];
                const filtered = filter === 'All' ? SKILL_DATA : SKILL_DATA.filter(s => s.category === filter);
                
                return `
                <section class="container mx-auto px-6 pt-10 pb-20">
                    <div class="mb-12 page-header opacity-0 translate-y-4">
                        <h2 class="text-5xl md:text-7xl font-black text-white mb-6 uppercase tracking-tighter">
                            Skill <span class="text-cyan-400">Archiv</span>
                        </h2>
                        <div class="flex flex-wrap gap-4 mb-8">
                            ${categories.map(cat => `
                                <button 
                                    onclick="updateSkillFilter('${cat}')"
                                    class="px-6 py-2 rounded-full border text-sm font-bold uppercase tracking-wider transition-all ${
                                        filter === cat 
                                        ? 'bg-white text-black border-white' 
                                        : 'bg-transparent text-gray-400 border-white/20 hover:border-cyan-400 hover:text-cyan-400'
                                    }"
                                >
                                    ${cat}
                                </button>
                            `).join('')}
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 grid-container">
                        ${filtered.map(skill => Components.SkillCard(skill)).join('')}
                    </div>
                </section>
                `;
            },

            WorkoutsPage: () => `
                 <section class="container mx-auto px-6 pt-10 pb-20">
                    <div class="text-center max-w-3xl mx-auto mb-12 page-header opacity-0 translate-y-4">
                        <h2 class="text-4xl md:text-6xl font-black text-white mb-6 uppercase tracking-tighter">
                            Routine <span class="text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">Generator</span>
                        </h2>
                        <p class="text-gray-400 text-lg">Wähle dein Level. Wir bauen deinen Plan.</p>
                    </div>

                    <div class="grid md:grid-cols-3 gap-8 stagger-grid">
                        <!-- Card 1 -->
                        <div class="bg-zinc-900/50 border border-green-500/50 p-8 rounded-2xl flex flex-col items-center text-center group cursor-pointer hover:bg-zinc-900 transition-colors">
                            <i data-lucide="dumbbell" class="w-12 h-12 text-green-400 mb-6"></i>
                            <h3 class="text-2xl font-black text-white uppercase mb-4">Fundamentals</h3>
                            <p class="text-gray-400 mb-8">Ganzkörper Kraft & Kondition für Einsteiger.</p>
                            <button class="mt-auto px-6 py-3 bg-white/5 hover:bg-white/20 text-white font-bold uppercase tracking-widest rounded transition-colors w-full">Generieren</button>
                        </div>
                        <!-- Card 2 -->
                        <div class="bg-zinc-900/50 border border-cyan-500/50 p-8 rounded-2xl flex flex-col items-center text-center group cursor-pointer hover:bg-zinc-900 transition-colors">
                            <i data-lucide="target" class="w-12 h-12 text-cyan-400 mb-6"></i>
                            <h3 class="text-2xl font-black text-white uppercase mb-4">Hypertrophy</h3>
                            <p class="text-gray-400 mb-8">Muskelaufbau mit Bodyweight-Übungen.</p>
                            <button class="mt-auto px-6 py-3 bg-white/5 hover:bg-white/20 text-white font-bold uppercase tracking-widest rounded transition-colors w-full">Generieren</button>
                        </div>
                        <!-- Card 3 -->
                        <div class="bg-zinc-900/50 border border-purple-500/50 p-8 rounded-2xl flex flex-col items-center text-center group cursor-pointer hover:bg-zinc-900 transition-colors">
                            <i data-lucide="flame" class="w-12 h-12 text-purple-400 mb-6"></i>
                            <h3 class="text-2xl font-black text-white uppercase mb-4">Statics</h3>
                            <p class="text-gray-400 mb-8">Spezifisches Training für Front Lever & Planche.</p>
                            <button class="mt-auto px-6 py-3 bg-white/5 hover:bg-white/20 text-white font-bold uppercase tracking-widest rounded transition-colors w-full">Generieren</button>
                        </div>
                    </div>
                 </section>
            `,

            PhilosophyPage: () => `
                <section class="container mx-auto px-6 min-h-[80vh] flex flex-col justify-center">
                    <div class="grid md:grid-cols-2 gap-16 items-center">
                        <div class="page-header opacity-0 -translate-x-10">
                            <h2 class="text-4xl md:text-6xl font-black text-white mb-8 uppercase tracking-tighter leading-tight">
                                Die Kunst der <br/>
                                <span class="text-cyan-400">Selbstbeherrschung</span>
                            </h2>
                            <div class="space-y-6 text-gray-300 text-lg leading-relaxed">
                                <p>Calisthenics ist mehr als nur Training. Es ist der Beweis, dass du keine Maschinen brauchst, um stark zu werden. Dein Körper ist das einzige Werkzeug, das du jemals brauchen wirst.</p>
                                <blockquote class="border-l-4 border-cyan-400 pl-6 py-2 italic text-white text-xl">
                                    "The body achieves what the mind believes."
                                </blockquote>
                            </div>
                        </div>
                        <div class="relative scale-90 opacity-0 fade-in-section">
                            <div class="absolute inset-0 bg-gradient-to-br from-cyan-500/20 to-purple-600/20 rounded-2xl rotate-3"></div>
                            <div class="bg-zinc-900 border border-white/10 p-8 rounded-2xl relative rotate-[-3deg] hover:rotate-0 transition-transform duration-500">
                                <h3 class="text-2xl font-bold text-white mb-6 uppercase">Core Values</h3>
                                <ul class="space-y-4">
                                    <li class="flex items-center gap-4">
                                        <i data-lucide="activity" class="text-cyan-400"></i>
                                        <span class="text-white font-medium">Konsistenz über Intensität</span>
                                    </li>
                                    <li class="flex items-center gap-4">
                                        <i data-lucide="target" class="text-cyan-400"></i>
                                        <span class="text-white font-medium">Form vor Wiederholungen</span>
                                    </li>
                                    <li class="flex items-center gap-4">
                                        <i data-lucide="layers" class="text-cyan-400"></i>
                                        <span class="text-white font-medium">Geduld in der Progression</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            `
        };

        // --- APP LOGIC ---

        const router = {
            currentPage: 'home',
            
            navigate: async (page) => {
                if (page === router.currentPage) return;
                
                // 1. Update Navigation State
                document.querySelectorAll('.nav-link').forEach(btn => {
                    if(btn.dataset.page === page) {
                        btn.classList.add('text-cyan-400');
                        btn.classList.remove('text-gray-400');
                    } else {
                        btn.classList.remove('text-cyan-400');
                        btn.classList.add('text-gray-400');
                    }
                });

                // 2. Animate Out
                const main = document.getElementById('app-root');
                await gsap.to(main, { opacity: 0, y: -20, duration: 0.3 });

                // 3. Render New Content
                router.currentPage = page;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
                if (page === 'home') main.innerHTML = Components.Hero();
                else if (page === 'skills') main.innerHTML = Components.SkillsPage();
                else if (page === 'workouts') main.innerHTML = Components.WorkoutsPage();
                else if (page === 'philosophy') main.innerHTML = Components.PhilosophyPage();

                // 4. Re-initialize Icons
                lucide.createIcons();

                // 5. Animate In & Page Specific Animations
                await gsap.to(main, { opacity: 1, y: 0, duration: 0.4, clearProps: "all" });
                runPageAnimations(page);
            }
        };

        // --- FILTER LOGIC ---
        function updateSkillFilter(category) {
            const main = document.getElementById('app-root');
            // We re-render just the grid part ideally, but full page re-render is easier for this SPA structure
            // To make it smooth, we manually crossfade the grid
            const grid = document.querySelector('.grid-container');
            
            gsap.to(grid, { opacity: 0, duration: 0.2, onComplete: () => {
                main.innerHTML = Components.SkillsPage(category);
                lucide.createIcons();
                
                // Re-select the correct filter button visually
                // (Already handled by re-rendering with new state)
                
                gsap.fromTo('.grid-container', { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.4 });
            }});
        }

        // --- MODAL LOGIC ---
        function openModal(skillId) {
            const skill = SKILL_DATA.find(s => s.id === skillId);
            if(!skill) return;

            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            
            // Build Modal HTML
            modalContent.innerHTML = `
                <button onclick="closeModal()" class="absolute top-4 right-4 z-20 p-2 bg-black/50 hover:bg-white text-white hover:text-black rounded-full transition-colors">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>

                <!-- Left Image -->
                <div class="w-full md:w-5/12 relative h-64 md:h-auto">
                    <img src="${skill.image}" class="w-full h-full object-cover grayscale opacity-80" alt="${skill.title}">
                    <div class="absolute inset-0 bg-gradient-to-t from-zinc-900 to-transparent md:bg-gradient-to-r"></div>
                    <div class="absolute bottom-6 left-6">
                        <h2 class="text-5xl font-black text-white uppercase italic tracking-tighter mb-2">${skill.title}</h2>
                        <span class="text-cyan-400 font-bold uppercase tracking-widest">${skill.category}</span>
                    </div>
                </div>

                <!-- Right Content -->
                <div class="w-full md:w-7/12 p-8 overflow-y-auto">
                    <!-- Progression -->
                    <div class="mb-8">
                        <h4 class="flex items-center gap-2 text-sm font-bold text-gray-500 uppercase tracking-widest mb-4">
                            <i data-lucide="layers" class="w-4 h-4"></i> Skill Tree Path
                        </h4>
                        <div class="flex flex-wrap gap-2 items-center">
                            ${skill.progression.map(step => `
                                <span class="px-3 py-1 bg-white/5 border border-white/10 text-gray-400 text-xs rounded">${step}</span>
                                <i data-lucide="chevron-right" class="w-3 h-3 text-gray-600"></i>
                            `).join('')}
                            <span class="px-3 py-1 bg-cyan-500/20 border border-cyan-500/50 text-cyan-400 text-xs font-bold rounded shadow-[0_0_15px_rgba(34,211,238,0.2)]">${skill.title}</span>
                            ${skill.unlocks.length > 0 ? `
                                <i data-lucide="chevron-right" class="w-3 h-3 text-gray-600"></i>
                                <span class="px-3 py-1 border border-dashed border-gray-600 text-gray-500 text-xs rounded opacity-50">???</span>
                            ` : ''}
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                <i data-lucide="target" class="w-5 h-5 text-cyan-400"></i> Execution
                            </h3>
                            <ul class="space-y-4">
                                ${skill.steps.map((step, idx) => `
                                    <li class="flex gap-4 items-start">
                                        <div class="w-6 h-6 rounded-full bg-zinc-800 flex items-center justify-center text-xs font-bold text-white shrink-0 mt-0.5 border border-white/10">${idx + 1}</div>
                                        <p class="text-gray-300 text-sm leading-relaxed">${step}</p>
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
                                <i data-lucide="trophy" class="w-5 h-5 text-yellow-400"></i> Unlocks
                            </h3>
                            <div class="bg-zinc-800/50 p-4 rounded-lg border border-white/5">
                                <div class="space-y-2">
                                    ${skill.unlocks.map(unlock => `
                                        <div class="flex items-center gap-2 text-white text-sm font-medium">
                                            <i data-lucide="zap" class="w-3.5 h-3.5 text-yellow-400"></i> ${unlock}
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                             <button class="w-full mt-6 py-4 bg-cyan-600 hover:bg-cyan-500 text-white font-bold uppercase tracking-widest transition-colors rounded flex items-center justify-center gap-2 group">
                                <i data-lucide="play" class="w-4 h-4"></i> Tutorial starten
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            lucide.createIcons();
            document.body.style.overflow = 'hidden'; // Lock scroll
            modalOverlay.classList.remove('hidden');
            modalOverlay.classList.add('flex');
            
            // Animation In
            gsap.to(modalOverlay, { opacity: 1, duration: 0.3 });
            gsap.to(modalContent, { scale: 1, opacity: 1, duration: 0.4, ease: "back.out(1.2)" });
        }

        function closeModal() {
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');

            gsap.to(modalContent, { scale: 0.95, opacity: 0, duration: 0.2 });
            gsap.to(modalOverlay, { opacity: 0, duration: 0.3, onComplete: () => {
                modalOverlay.classList.add('hidden');
                modalOverlay.classList.remove('flex');
                document.body.style.overflow = ''; // Unlock scroll
            }});
        }

        // --- ANIMATIONS ---
        function runPageAnimations(page) {
            if(page === 'home') {
                gsap.to('.hero-text', { opacity: 1, x: 0, duration: 1, ease: "power2.out" });
                gsap.to('.hero-image', { opacity: 1, scale: 1, duration: 1, delay: 0.2, ease: "power2.out" });
                
                // Floating Elements Animation
                gsap.to('.float-anim-1', { y: -20, duration: 4, repeat: -1, yoyo: true, ease: "sine.inOut" });
                gsap.to('.float-anim-2', { y: 20, duration: 5, repeat: -1, yoyo: true, ease: "sine.inOut", delay: 1 });
                
                // Stagger Featured Skills
                gsap.from('.stagger-grid > div', { 
                    opacity: 0, y: 30, duration: 0.8, stagger: 0.2, scrollTrigger: { trigger: '.stagger-grid', start: "top 80%" } 
                });
            } 
            else if (page === 'skills' || page === 'workouts') {
                gsap.to('.page-header', { opacity: 1, y: 0, duration: 0.8 });
                gsap.from('.stagger-grid > div, .grid-container > div', { 
                    opacity: 0, y: 30, duration: 0.6, stagger: 0.1, delay: 0.2 
                });
            }
            else if (page === 'philosophy') {
                gsap.to('.page-header', { opacity: 1, x: 0, duration: 0.8 });
                gsap.to('.fade-in-section', { opacity: 1, scale: 1, duration: 0.8, delay: 0.3 });
            }
        }

        function toggleMobileMenu() {
            const menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                gsap.fromTo(menu, { height: 0, opacity: 0 }, { height: 'auto', opacity: 1, duration: 0.3 });
            } else {
                gsap.to(menu, { height: 0, opacity: 0, duration: 0.3, onComplete: () => menu.classList.add('hidden') });
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initial render
            const main = document.getElementById('app-root');
            main.innerHTML = Components.Hero();
            lucide.createIcons();
            
            // Set initial active state
            document.querySelector('[data-page="home"]').classList.add('text-cyan-400');
            document.querySelector('[data-page="home"]').classList.remove('text-gray-400');

            runPageAnimations('home');

            // Scroll Parallax Effect for Hero
            window.addEventListener('scroll', () => {
                if(router.currentPage !== 'home') return;
                const scrolled = window.scrollY;
                const heroText = document.querySelector('.hero-text');
                const heroImage = document.querySelector('.hero-image');
                if(heroText) heroText.style.transform = `translateY(${scrolled * 0.4}px)`;
                if(heroImage) heroImage.style.transform = `translateY(${scrolled * -0.2}px)`;
            });
        });

    </script>
</body>
</html>
